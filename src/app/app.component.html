<div class="filterBy">
  <input type="text" placeholder="שם" [ngModel]="byName.value" (ngModelChange)="byName.value = $event; trigger = !trigger" [ngModelOptions]="{updateOn: 'blur'}">
  <input type="text" placeholder="עיר" [ngModel]="byCity.value" (ngModelChange)="byCity.value = $event; trigger = !trigger" [ngModelOptions]="{updateOn: 'blur'}">
</div>
<div class="table">
  <div class="table-item table-head">
    <p>שם</p>
    <p>עיר</p>
    <p>רחוב</p>
  </div>
  <div *ngFor="let user of users | filter : trigger : byName : byCity" class="table-item table-body">
    <p>{{user.name}}</p>
    <p>{{user.address.city}}</p>
    <p>{{user.address.street}}</p>
  </div>
</div>
